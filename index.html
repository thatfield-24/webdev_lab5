<!DOCTYPE html>
<head>
  <meta charset="utf-8"
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="post" method="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
	  <legend>My Info</legend>
      <div><label>first name: <input type="text" name="first_name"></label></div>
	  <div><label>last name: <input type="text" name="last_name"></label></div>
	  <div><label>phone: <input type="number" name="phone_number"></label></div>
	  <label>email: <input type="email" name="email"></label>
	  <label for="gender">Gender:</label>
	  <select id="gender" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
	  </select>
	  <label for="age">Age:</label>
	  <select id="age" name="age">
		<option value="under_18">under 18</option>
		<option value="over_18">over 18</option>
	  </select>
	</fieldset>
	<fieldset>
	  <legend>My Availability</legend>
	  <h3>Days Available:</h3>
	  <label><input type="checkbox" name="available_field[]" value="sunday">Sunday:</label>
	  <label><input type="checkbox" name="available_field[]" value="monday">Monday:</label>
	  <label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday:</label>
	  <label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday:</label>
	  <label><input type="checkbox" name="available_field[]" value="thursday">Thursday</label>
	  <label><input type="checkbox" name="available_field[]" value="friday">Friday:</label>
	  <label><input type="checkbox" name="available_field[]" value="saturday">Saturday:</label>
	  <h3>Comments:</h3>
	  <textarea name="comments_field"></textarea>
	</fieldset>
	<input type="hidden" name="hidden_field" value="Tristan">
	<input type="submit" value="Get Started Today!">
  </form>
  
</body>
