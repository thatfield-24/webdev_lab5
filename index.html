<!DOCTYPE html>
<head>
  <meta charset="utf-8"
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="post" method="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
	  <legend>My Info</legend>
      <label>first name: <input type="text" name="first_name"></label>
	  <label>last name: <input type="text" name="last_name"></label>
	  <label>phone: <input type="number" name="phone_number"></label>
	  <label>email: <input type="email" name="email"></label>
	  <label for="gender">Gender:</label>
	  <select id="gender" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
	  </select>
	  <label for="age">Age:</label>
	  <select id="age" name="age">
		<option value="under_18">under 18</option>
		<option value="over_18">over 18</option>
	  </select>
	</fieldset>
	<fieldset>
	  <legend>My Availability</legend>
	  <h3>Days Available:</h3>
	  <label>Sunday: <input type="checkbox" name="Sunday" value="Sunday"></label>
	  <label>Monday: <input type="checkbox" name="Monday" value="Monday"></label>
	  <label>Tuesday: <input type="checkbox" name="Tuesday" value="Tuesday"></label>
	  <label>Wednesday: <input type="checkbox" name="Wednesday" value="Wednesday"></label>
	  <label>Thursday: <input type="checkbox" name="Thursday" value="Thursday"></label>
	  <label>Friday: <input type="checkbox" name="Friday" value="Friday"></label>
	  <label>Saturday: <input type="checkbox" name="Saturday" value="Saturday"></label>
	  <label>Comments:<textarea name="comments" cols="10" rows="10"></textarea></label>
	</fieldset>
	<input type="submit" value="Get Started Today!">
  </form>
  
</body>
